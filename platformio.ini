[env]
lib_deps = Wire

[env:nodemcu-32s]
platform = espressif32
board = nodemcu-32s
monitor_speed = 115200
upload_protocol = esptool
framework = arduino
lib_deps = 
    PubSubClient
    Adafruit SSD1306
    Adafruit GFX Library
    Adafruit BusIO
    WebServer
    Wire
    SPI 
